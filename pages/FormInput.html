<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-wodth">
      <title>Basic input types</title>
      <link rel="stylesheet" href="../css/form.css">
  </head>  
  <body>
      <form>
        <header class="headerContainer"><h1>Form Input</h1></header>
        <div>
            <label for="text">Name input:</label>
            <input type="text" id="text" name="text">
            <error-output class="text-error" for="text"></error-output>
        </div>
        <div>
            <label for="pwd">Password input:</label>
            <input type="password" id="pwd" name="pwd">
        </div>
        <div>
            <label for="email">Email input:</label>
            <input type="email" id="email" name="email">
        </div>
        <div>
            <label for="url">URL input:</label>
            <input type="url" id="url" name="url">
        </div>
        <div>
            <label for="number">Number input:</label>
            <input type="number" id="number" name="number">
        </div>
        <div>
            <label for="tel">Phone Number:</label>
            <input type="tel" id="tel" name="tel">
        </div>
        <div>
            <label for="search">Search bar:</label>
            <input type="search" id="search" name="search">
        </div>
        <div class="nativeDateTimePicker">
            <label for="party">Choose a date:</label>
            <input type="date" id="party" name="bday">
            <span class="validity"></span>
        </div>
        <div>
            <label for="salary">Choose your salary:</label>
            <input type="range" name="salary" id="salary" min="300000" 
                   max="500000" step="100" value="400000">
                   <output class="salary-output" for="salary">400000</output>
        </div>
        <div>
            <button>Submit</button>
        </div>
      </form>
      <script>
          const text = document.querySelector('#text');
          const textError = document.querySelector('.text-error');
          text.addEventListener('input',function(){
          let textRegex = RegExp('^[A-Z]{1}[a-zA-Z]{2,}')
          if(textRegex.test(text.value))
          textError.textContent = "Valid name added.";
          else
          textError.textContent = "Name is incorrect";
          });

          const email = document.querySelector('#email');
          const emailError = document.querySelector('.email-error');
          email.addEventListener('input',function(){
          let emailRegex = RegExp('^[a-zA-Z]+[a-zA-Z_+.-]*[a-zA-Z]+@[a-zA-Z]+[.][a-zA-z]{2,}$');
          if(emailRegex.test(email.value))
          emailError.textContent = "Valid email added.";
          else
          emailError.textContent = "Email is incorrect";
          });
          
          const salary = document.querySelector('#salary');
          const output = document.querySelector('.salary-output');
          output.textContent = salary.value;
          salary.addEventListener('input',function(){
            output.textContent = salary.value;
          }); 
      </script>
  </body>
</html>
